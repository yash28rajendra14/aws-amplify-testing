version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customRules:
    - pattern: '**/*'
      target: '/index.html'
      status: '200'
  environmentVariables:
    - name: REACT_APP_ENV
      value: ${AWS_BRANCH}
    - name: AMPLIFY_ROLE_ARN
      value: 'arn:aws:iam::${AWS_ACCOUNT_ID}:role/AmplifyDeployRole' 